<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fuchsia Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap CDN must be first stylesheet!!-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    
</head>
<body>
        <!--Using Boostrap grid system to organize layout-->
        <div class="container">
                <div class="row"><!--Header-->
                    <div class="col-sm-6 col-md-5">FUCHSIA GYM</div>
                    <div class="col-sm-3"><img src="media/logo.png"></div>
                </div>
                <div class="row"><!--Trainer portraits-->

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-shahed"><!--gym leader-->
                            <p class="trainer-name">Shahed</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-mariia">
                            <p class="trainer-name">Mariia</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-sharna">
                            <p class="trainer-name">Sharna</p>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-noly">
                            <p class="trainer-name">Noly</p>
                        </div>
                    </div>

                </div><!--end of trainer row-->

            </div><!--end of boostrap grid-->

            <div id="splash">
                <img id="first_splash" src="media/2.png">
                <img id="second_splash" src="media/3.png">
                <img id="third_splash" src="media/5.png">
            </div>


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--All other scripts must come after the jquery, popper, and bootstrap-->
    <script src="main.js"></script>
    <script src="scratch.js"></script>
</body>
</html>
