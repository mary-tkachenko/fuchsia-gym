<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fuchsia Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap CDN must be first stylesheet!!-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    
</head>
<body>
        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button> -->
      
      <!-- Modal for Sharna-->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Pokemon Trainer Sharna</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!--Carousel-->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="d-block w-100" alt="First slide">
                                Pokemon 1
                                </div>
                          </div>
                          <div class="carousel-item">
                            <div class="d-block w-100" alt="Second slide">
                                Pokemon 2
                                </div>
                          </div>
                          <div class="carousel-item">
                            <div class="d-block w-100" alt="Third slide">
                                Pokemon 3
                                </div>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div><!--Carousel end-->
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div> <!--end of Modal-->


        <!--Using Boostrap grid system to organize layout-->
        <div class="container">
                <div class="row"><!--Header-->
                    <div class="col-sm-6 col-md-5">FUCHSIA GYM</div>
                    <div class="col-sm-3"><img src="media/logo.png"></div>
                </div>
                <div class="row"><!--Trainer portraits-->

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-shahid"><!--gym leader-->
                            <div class="trainer-name">Shahid</div>
                            <img class="trainer-img" src="media/shahid_trainer.png">

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-mariia">
                            <div class="trainer-name">Mariia</div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-sharna" data-toggle="modal" data-target="#exampleModalCenter">
                                <div class="trainer-name">Sharna</div>
                            <img class="trainer-img" src="sharna.png">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-noly">
                            <div class="trainer-name">Noly</div>
                        </div>
                    </div>

                </div><!--end of trainer row-->

                <div class="row"><!--Gym info-->
                    <div class="col-md-12">
                        <div id="gym-info">
                            <p>Fuchsia gym is a poison-type gym located in Fuchsia City in the Kanto Region.</p>
                        </div>
                    </div>
                </div>
            </div><!--end of boostradiv grid-->

            <div id="splash">
                <img id="first_splash" src="media/2.png">
                <img id="second_splash" src="media/3.png">
                <img id="third_splash" src="media/5.png">
            </div>


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--All other scripts must come after the jquery, popper, and bootstrap-->
    <script src="main.js"></script>
    <script src="scratch.js"></script>
</body>
</html>
